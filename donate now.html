<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
.FORM {
	background-color: #FF0;
	height: 250px;
	width: 500px;
	margin-top: auto;
	margin-right: auto;
	margin-bottom: auto;
	margin-left: auto;
	padding-top: 10px;
	padding-right: 0px;
	padding-bottom: 0px;
	padding-left: 10px;
}
.BOX {
	background-color: #00F;
	margin: auto;
	height: 1000px;
	width: 1200px;
}
</style>
</head>

<body>
<div class="BOX">

<div class="FORM">
<form method="get" action="donate now.html">
<p><label>Name:</label>
<input type="text" value="" name="" required="required" autofocus />
</p>
<p><label for="emailid">Email:</label> 
<input type="email" value="" name="emailaddress" id="emailid" maxlength="255" /></p>
<p>
<label for="telno">Tel No:</label>
<input type="tel_number" value="" id="telno" name="telephone_no" maxlength="15"/>
</p>
<p>
<label for="location">Country:</label>
<input type="country" name="" id="location" />
</p>
<p>
<label for="currency">Amount:</label>
<input type="currency" value="" id="currency" />
<label>Mode of Payment:</label>
<input type="text" name="payment" list="payment_mode" />
<datalist id="payment_mode">
<option value="UGX">
<option value="USD">
<option value="GBP">
</datalist>
</p>
<p><input type="submit" value="submit" style="alignment-adjust:middle" /></p>
</form>
</div>


</div>
</body>
</html>
